<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/logs.css">
    <title>Document</title>
  </head>
  <body> 
        <div id="form">
          <img src="imgs/Astronaut with space shuttle.gif" class="gif" />
          <h3>Log-In</h3>
          <div id="verified"></div>

          <h5>email or number Phone:</h5>
          <select id="countryCode">
            <option value="+1">United States (+1)</option>
            <option value="+44">United Kingdom (+44)</option>
            <option value="+91">India (+91)</option>
            <option value="+212">Morocco (+212)</option>
            <option value="+33">France (+33)</option>
            <option value="+81">Japan (+81)</option>
            <!-- Add more country codes as needed -->
          </select>
            <input type="text" name="email" placeholder="email or number Phone " id="email" />
                      <span class="errs" id="erremail"></span>
 
          <h5>Password :</h5>
          <div class="eyes">
            <i class="fa fa-eye-slash" aria-hidden="true" id="eyeIcon1" onclick="eye1()" ></i>
            <input type="text" name="password" placeholder="password" id="password" />
          </div>  
                      <span class="errs" id="errpassword"></span>

                      <div class="loaderto">
                        <div class="loader"></div>
                        </div>      
            <a  id="linksingup"></a>
            <a  id="linkforgot"></a>
            <button type="submit" name="submit" id="submit">Log in</button>
        </div>
        
        <script src="log-in-error.js"></script>
        <script src="js/script.js"></script>
  </body>
</html>
