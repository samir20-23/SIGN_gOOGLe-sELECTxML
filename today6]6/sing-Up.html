<script>
  window.onload = function() {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "sing-Up.php", true);
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var response = JSON.parse(this.responseText);
              if (response.link) {
                  document.getElementById("googleSign2").href = response.link;
              } else {
                  document.getElementById("googleSign2").innerHTML = "Google login unavailable";
              }
          }
      };
      xhttp.send();
  };
